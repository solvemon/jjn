<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAJJ Pensum - Digitalt Pensum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@300;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
</head>

<body class="landing-page">
    <div class="hero-bg" style="background-image: url('images/jujitsu_hero_background.png');"></div>
    <div class="landing-overlay"></div>

    <main class="landing-container">
        <header class="landing-header">
            <h1 class="logo-text">AAJJ <span>PENSUM</span></h1>
        </header>

        <section class="landing-search">
            <div class="search-wrap">
                <input type="text" id="landing-search-box"
                    placeholder="Hva vil du trene på i dag? (f.eks. 'kote gaeshi', 'rulle', 'blått')" autofocus>
                <div id="landing-results" class="hidden"></div>
            </div>
        </section>

        <nav class="landing-quick-nav">
            <a href="senior-5-kyu-yellow.html" class="quick-link">Senior Pensum</a>
            <a href="junior-white-mon.html" class="quick-link">Junior Pensum</a>
            <a href="mae-geri.html" class="quick-link">Basisteknikker</a>
        </nav>

    </main>

    <script src="js/search.js"></script>
    <script>
        // Custom search handler for landing page
        document.addEventListener('DOMContentLoaded', async () => {
            const searchBox = document.getElementById('landing-search-box');
            const searchResults = document.getElementById('landing-results');

            let searchIndex = [];
            let fuse = null;

            try {
                const response = await fetch('search-index.json');
                searchIndex = await response.json();
                fuse = new Fuse(searchIndex, {
                    keys: ['title', 'japanese', 'id'],
                    threshold: 0.3,
                    ignoreLocation: true
                });
            } catch (e) {
                console.error('Failed to load search index', e);
            }

            searchBox.addEventListener('input', (e) => {
                const term = e.target.value.trim();

                if (term.length < 2) {
                    searchResults.innerHTML = '';
                    searchResults.classList.add('hidden');
                    return;
                }

                const results = fuse.search(term);

                if (results.length > 0) {
                    searchResults.classList.remove('hidden');
                    searchResults.innerHTML = results.slice(0, 8).map(result => {
                        const item = result.item;
                        return `
                            <a href="${item.url}" class="search-result-item">
                        <div class="result-title">${item.title}</div>
                        <div class="result-meta">
                            ${item.japanese ? `<span class="result-sub">${item.japanese}</span>` : ''}
                            <span class="tag small">${item.type}</span>
                        </div>
                    </a>
                        `;
                    }).join('');
                } else {
                    searchResults.innerHTML = '<div class="no-results">Ingen treff...</div>';
                    searchResults.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
